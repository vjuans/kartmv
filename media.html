      <title>Tempo gasto por volta</title>

      <script language="JavaScript">
         function operacao(){
             var am = eval(document.formed.t1.value);
             var bs = eval(document.formed.t2.value);
             var cv = eval(document.formed.t3.value);
             var as = am*60;
             var ts = as+bs;
             var res = ts/cv;
         
             
             
               alert("A média de tempo gasto por volta é de " + res + " " + "segundos por volta");
             
         }
      </script>
